                <h3 class="titulo">THE FLASH</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</p>
                <div class="botoes">
               <button role="button" class="botao"> <!--O navegador identifica como botão, mas dispositivos móveis podem necessitar da função do botão. [leitores de tela necessitam]-->
                   
                    <i class="fas fa-play"></i> <!--Originalmente, o nome da classe que veio copiado do Font Awesome era "fa-solid fa-play", mas estava dando erro. Resolvi então colocar no padrão que o professor Felipe Aguiar mostrou, com "fas" em vez de "fa-solid". Isso aconteceu porque fui buscar o ícone na versão beta do site, enquanto que o script copiado no header pertence à versão normal.-->
                    ASSISTIR AGORA
                    
                    
                </button>
    
                <button role="button" class="botao">

                    MAIS INFORMAÇÕES

            </div>
